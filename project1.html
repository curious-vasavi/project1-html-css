<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCS</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="firstname">First Name</label>
                        <input id="firstname" name="firstname"
                        placeholder="enter your first name" required>

                    </div>
                    <div class="form_control">
                        <label for="lastname">Last Name</label>
                        <input type="text"; id="lastname";
                        name="lastname" placeholder="enter your last name" required>
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="enter your email" required>
                    </div>
                    <div class="form_control">
                        <label for="job">Job Role</label>
                        <select name="job" id="job" required>
                            <option value="">Select JobRole</option>
                            <option value="react">React</option>
                            <option value="Node">Node</option>
                            <option value="Web Developer">Web Developer</option>
                            <option value="Front End Developer">Front End Developer</option>
                            <option value="Back End Developer">Back End Developer</option>
                            <option value="Machine Learning Engineer">Machine Learning Engineer</option>
                            <option value="Artificial Intelligence">Artificial Intelligence</option>
                            <option value="Prompt Engineer">Prompt Engineer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="50" placeholder="enter your address" required></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city"
                        placeholder="enter city name" required>
                    </div>
                    <div class="form_control">
                        <label for="pincode">PinCode</label>
                        <input type="number" id="pincode" name="pincode" required>
                    </div>
                    <div class="form_control">
                        <label for="date">D.O.B</label>
                        <input value="2024-12-16" type="date" id="date" name="date">
                    </div>
                    <div class="form_control">
                        <label for="file">Upload your CV</label>
                        <input type="file" id="file" name="file" required>
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
